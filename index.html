<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя Москва</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Моя Москва</h1>

<div id="app">
  <aside id="sidebar">
    <h2>Станция</h2>

    <div id="empty-state">
      Кликни на станцию на карте
    </div>

    <div id="editor" hidden>
      <label>
        Название
        <input id="station-name" type="text">
      </label>

      <label>
        Описание
        <textarea id="station-note" rows="4"></textarea>
      </label>

      <button id="save-station">Сохранить</button>
      <button id="reset-station">Сбросить</button>
    </div>
  </aside>

 <main id="map-container">
  <div id="map-scroll">
    <div id="map-viewport">
      <object
        id="metro-map"
        type="image/svg+xml"
        data="moya_moskva_base_map.svg">
      </object>
    </div>
  </div>
</main>


<script src="app.js"></script>
</body>
</html>
