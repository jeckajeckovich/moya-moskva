<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наша Москва 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="hero">
  <div class="hero-inner">
    <h1 id="map-title">Наша Москва 2025</h1>
    <p class="hero-description">
      Личная карта воспоминаний по московскому метро
    </p>
  </div>
</header>

<div id="app">

  <aside id="sidebar">
    <h2>Станция</h2>
    <div id="station-info">Кликните на станцию</div>

    <textarea id="note" rows="4" placeholder="Заметка…"></textarea>

    <img id="photo-preview" style="display:none;" />

    <input type="file" id="photo" accept="image/*">

    <button id="save">Сохранить</button>
    <button id="reset">Сбросить всё</button>

    <hr>

    <h3>Поделиться картой</h3>
    <button id="share">Создать код</button>
    <div id="share-result"></div>

    <hr>

    <h3>Открыть карту по коду</h3>

    <input id="map-code-input" type="text" placeholder="Код карты">
    <input id="access-code-input" type="password" placeholder="Приватный код">
    <button id="load-map">Открыть</button>
    <div id="load-result"></div>
  </aside>

  <main id="map-container">
    <div id="map-viewport">
      <object
        id="metro-map"
        type="image/svg+xml"
        data="moya_moskva_base_map.svg">
      </object>
    </div>
  </main>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script src="app.js"></script>

</body>
</html>
